<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>느좋 동아리 테스트</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /*상단 메뉴 부분*/
        .navbar {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
        }

        .navbar__logo img {
            vertical-align: middle;
        }

        .navbar__menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar__toggleBtn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            display: none;
        }

        /* 모바일에서는 메뉴 숨김 + 세로 정렬 */
        @media (max-width: 768px) {
            .navbar__toggleBtn {
                display: block;
            }

            .navbar__menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background: white;
                width: 100%;
                padding: 10px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 999;
            }

            .navbar__menu.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <button class="navbar__toggleBtn">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="navbar__menu">
            <li><a class="navbarFont" href="./about.html">멋쟁이사자처럼 소개</a></li>
            <li><a class="navbarFont" href="/">느좋 동아리 테스트</a></li>
        </ul>
    </nav>
    <div id="mainPage"><img src="title.svg" class="responsive-box" />
        <div class="questionBox responsive-box">
            <p>나는 어떤<br />동아리랑 맞을까?</p>
        </div><button class="startButton responsive-box" onclick="startQuiz()">시작하기 </button>
    </div>
    <div id="quizPage">
        <p id="questionNum"></p>
        <div class="questionCard">
            <p id="questionText"></p>
        </div><button class="button" id="btnA" onclick="selectAnswer('1')"></button><button class="button" id="btnB"
            onclick="selectAnswer('0')"></button>
    </div>
    <div id="resultPage">
        <h2>나의 느좋 동아리는?</h2>
        <h3 id="resultTitle"></h3>
        <p id="resultDesc"></p><button class="button" onclick="location.reload()">다시하기</button>
    </div>
    <script>
        const questions = [
        {
          text: "주말에 시간이 생겼을 때 나는...",
          A: "친구들이랑 어울리면서 새로운 걸 해보고 싶어!",
          B: "혼자 좋아하는 거 하면서 에너지 충전하고 싶어!",
        },
        {
          text: "나는 동아리 활동을 통해…",
          A: "진로나 실력 향상에 도움이 되었으면 좋겠어!",
          B: "그냥 재밌고 스트레스 풀리는 활동이면 좋겠어!",
        },
        {
          text: "나는 우리 동아리가…",
          A: "열정 넘치고 체계적으로 돌아가는 분위기였으면 좋겠어!",
          B: "자유롭고 부담 없는 분위기였으면 좋겠어!",
        },
        {
          text: "내가 더 끌리는 활동은?",
          A: "함께 협력해서 만들어가는 활동!",
          B: "대화를 나누고 서로 공감하는 활동!",
        },
        {
          text: "나는 동아리 활동을…",
          A: "학교에서 벗어나 활동을 하고 싶어!",
          B: "학교 안에서 아늑하게 활동하고 싶어!",
        },
        {
          text: "나는…",
          A: "직접 몸으로 체험하는 활동이 좋아!",
          B: "깊이 생각하고 토론하는 활동이 좋아!",
        },
        {
          text: "동아리 어떤 분위기가 좋아?",
          A: "목표를 세우고 도전하는 게 좋아!",
          B: "부담 없이 느긋하게 즐기는 게 좋아!",
        },
      ];

      let answerCode = "";
      let currentQuestion = 0;

      function startQuiz() {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("quizPage").style.display = "block";
        renderQuestion();
      }

      function renderQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("questionNum").innerText = `${
          currentQuestion + 1
        } / ${questions.length}`;
        document.getElementById("questionText").innerText = q.text;
        document.getElementById("btnA").innerText = q.A;
        document.getElementById("btnB").innerText = q.B;
      }

      function selectAnswer(value) {
        answerCode += value;
        console.log(answerCode);
        currentQuestion++;
        if (currentQuestion < questions.length) {
          renderQuestion();
        } else {
          showResult();
        }
      }

      function showResult() {
        console.log("최종 코드:", answerCode);
        window.location.href = `result.html?code=${answerCode}`;
      }

        // navbar 부분
        const toggleBtn = document.querySelector('.navbar__toggleBtn');
        const menu = document.querySelector('.navbar__menu');

        toggleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>

</html>
