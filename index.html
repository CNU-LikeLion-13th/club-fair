<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>느좋동 테스트</title>
  <style>
    @font-face {
  font-family: 'NeoDunggeunmoPro';
  src: url('./fonts/NeoDunggeunmoPro-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
    body {
      font-family: 'NeoDunggeunmoPro', sans-serif;
      background: #fefefe;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    #quizPage,
    #resultPage {
      max-width: 500px;
      margin: auto;
      display: none;
    }

    .button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #f58220;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background: #d96d0c;
    }
  </style>
</head>

<body>

  <div id="mainPage">
    <h1>느 좋은 동아리</h1>
    <p>나는 어떤 동아리랑 맞을까?</p>
    <button class="button" onclick="startQuiz()">시작하기</button>
  </div>

  <div id="quizPage">
    <p id="questionNum"></p>
    <p id="questionText"></p>
    <button class="button" id="btnA" onclick="selectAnswer('1')"></button>
    <button class="button" id="btnB" onclick="selectAnswer('0')"></button>
  </div>

  <div id="resultPage">
    <h2>나의 느좋 동아리는?</h2>
    <h3 id="resultTitle"></h3>
    <p id="resultDesc"></p>
    <button class="button" onclick="location.reload()">다시하기</button>
  </div>

  <script>
    const questions = [
      {
        text: "주말에 시간이 생겼을 때 나는...",
        A: "친구들이랑 어울리면서 새로운 걸 해보고 싶어!",
        B: "혼자 좋아하는 거 하면서 에너지 충전하고 싶어!"
      },
      {
        text: "나는 동아리 활동을 통해…",
        A: "진로나 실력 향상에 도움이 되었으면 좋겠어!",
        B: "그냥 재밌고 스트레스 풀리는 활동이면 좋겠어!"
      },
      {
        text: "나는 우리 동아리가…",
        A: "열정 넘치고 체계적으로 돌아가는 분위기였으면 좋겠어!",
        B: "자유롭고 부담 없는 분위기였으면 좋겠어!"
      },
      {
        text: "내가 더 끌리는 활동은?",
        A: "함께 협력해서 만들어가는 활동!",
        B: "대화를 나누고 서로 공감하는 활동!"
      },
      {
        text: "나는 동아리 활동을…",
        A: "학교에서 벗어나 활동을 하고 싶어!",
        B: "학교 안에서 아늑하게 활동하고 싶어!"
      },
      {
        text: "나는…",
        A: "직접 몸으로 체험하는 활동이 좋아!",
        B: "깊이 생각하고 토론하는 활동이 좋아!"
      },
      {
        text: "동아리 어떤 분위기가 좋아?",
        A: "목표를 세우고 도전하는 게 좋아!",
        B: "부담 없이 느긋하게 즐기는 게 좋아!"
      }
    ];

    let answerCode = "";
    let currentQuestion = 0;

    function startQuiz() {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("quizPage").style.display = "block";
      renderQuestion();
    }

    function renderQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionNum").innerText = `${currentQuestion + 1} / ${questions.length}`;
      document.getElementById("questionText").innerText = q.text;
      document.getElementById("btnA").innerText = q.A;
      document.getElementById("btnB").innerText = q.B;
    }

    function selectAnswer(value) {
      answerCode += value;
      console.log(answerCode);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      console.log("최종 코드:", answerCode);
      window.location.href = `result.html?code=${answerCode}`;
    }
  </script>
</body>

</html>
